{{$participants_len := len . }}
<div itemprop="participants">
        {{if gt $participants_len 1}}
            {{ range first (sub $participants_len 1) . }}
                {{partial "participant.html" .}},
            {{ end }}
            {{ range last 1 . }}
                 {{partial "participant.html" .}}
            {{end}}
        {{else}}
            {{range . }}
                {{partial "participant.html" .}}
            {{end}}
        {{end}}
</div>
