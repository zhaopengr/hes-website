<p>在英国，本科阶段学习学制三年，而中国本科阶段学制为四年。因此，对于已获得相应学时、证书的学生，在我校可以直接升入二年级进行专业学习；大多数学生则是进入一年级学习，包括众多有吸引力的课程，语言课程以及专业学习相关的核心技能学习。<a href="https://www.xjtlu.edu.cn/zh/study/why-study-at-xjtlu/year-one">了解更多关于一年级的信息</a>。</p>
